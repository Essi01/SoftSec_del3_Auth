<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - TechSavvy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='tech_blog_styles.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>Register</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <form action="{{ url_for('register') }}" method="post">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Register</button>
            </form>
            <!-- OAuth2 Registration Button -->
            <div class="oauth-register">
                <p>Or register with:</p>
                <a href="{{ url_for('oauth_login', provider='google') }}">
                    <img src="{{ url_for('static', filename='google_register.png') }}" alt="Google Register">
                </a>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2023 TechSavvy</p>
        </div>
    </footer>
</body>
</html>
<!-- In both templates, the OAuth2 links (oauth_login) should route to your Flask backend endpoint
 that handles the OAuth2 login process. The images (google_login.png and google_register.png)
 are placeholders for the buttons or links for Google login and registration. You'll need to
 replace these with the appropriate images or button styles that suit your website's design. -->
